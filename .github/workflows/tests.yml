name: Tests

on:
  pull_request:
    branches:
      - '**'

concurrency:
  cancel-in-progress: true
  group: ${{ github.head_ref }}

jobs:

  ##############################################################################
  ## TEST APPLICATION
  ##############################################################################
  test:
    name: Test application
    runs-on: ubuntu-latest
    steps:

    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Node setup
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'yarn'

    - name: Install dependencies
      run: yarn --immutable

    - name: Run tests
      run: yarn test
